<!--

    https://stackoverflow.com/questions/49287620/youtube-api-shuffle-playlist
    https://developers.google.com/youtube/player_parameters
-->

<html>
  <body>
    <div id="player"></div>
    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        function onYouTubeIframeAPIReady() {
            var numPl = Math.floor((Math.random() * 50) + 1);
            var player = new YT.Player("player", {
                height: '540',
                width: '960',
                playerVars: {
                    listType:'playlist',
                    list:'PL51077qYUKX8AqCcxIPaKRrLKKih_sP0i',
                    index: numPl,
                    autoplay: 1,
                    controls: 0,
                    loop: 1,
                    showinfo: 0,
                    playsinline: 1,
},

                events: {
                    'onReady': function (event) {
                        //event.target.cuePlaylist({list: "PLFgquLnL59anYA8FwzqNFMp3KMcbKwMaT"});
                        //event.target.playVideo();
                        setTimeout(function() {
                            event.target.setShuffle({'shufflePlaylist' : true});
                        }, 1000);
                    }
                }
            });
        }
    </script>
  </body>
</html>
